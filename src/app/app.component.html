<!-- Main navigation -->
<header>

  <!--Navbar-->
  <app-nav></app-nav>
  <!--/.Navbar-->

  <!-- Intro -->
  <section class="view">

    <div class="row flex-nowrap m-0">

      <div class="col-2 p-0 bg-danger">

        <div class="d-flex justify-content-end align-items-end h-100">
          <ul class="nav flex-column lighten-4 py-4">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <mdb-icon fab icon="pinterest-p"></mdb-icon>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <mdb-icon fab icon="dribbble"></mdb-icon>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <mdb-icon fab icon="facebook-f"></mdb-icon>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <mdb-icon fab icon="instagram"></mdb-icon>
              </a>
            </li>
          </ul>

        </div>

      </div>

      <div class="col-10 p-0 bg-dark">
        <div class="view d-flex h-100 align-items-center position-relative">
          <button class="btn btn-primary align-self-end">View more</button>
          <div class="overflow-hidden">
            <div class="slideshow-container position-relative d-flex justify-content-between">

              <!-- Full-width images with number and caption text -->
              <div class="mySlides custom-fade shadow" *ngFor="let card of cards">
                <!-- <div class="numbertext">1 / 3</div> -->
                <img class="img-fluid rounded waves" src="{{ card.src }}" style="width:100%">
                <!-- <div class="text">Caption Text</div> -->
              </div>

              <!-- <div class="mask flex-center hm-gradient"></div> -->

            </div>
          </div>
          <br>

          <!-- The dots/circles -->
          <div style="text-align:center" class="position-absolute">
            <span class="dot active" (click)="nextSlide(0)"></span>
            <span class="dot" (click)="nextSlide(1)"></span>
            <span class="dot" (click)="nextSlide(2)"></span>
            <span class="dot" (click)="nextSlide(3)"></span>
            <span class="dot" (click)="nextSlide(4)"></span>
          </div>

          <div class="card-title text-center overflow-hidden">
            <div class="position-relative custom-fade">
              <p class="display-1 font-weight-bold text-white" *ngFor="let card of cards">{{ card.title }}</p>
            </div>
          </div>
          <div class="card-no overflow-hidden text-center rounded shadow">
            <div class="position-relative custom-fade">
              <p class="display-1 font-weight-bold text-white" *ngFor="let card of cards">{{ card.no }}</p>
            </div>
          </div>
        </div>
      </div>

    </div>

  </section>
  <!-- Intro -->

</header>
<!-- Main navigation -->
