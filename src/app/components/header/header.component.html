<header>
  <!--Navbar-->
  <app-nav></app-nav>
  <!--/.Navbar-->

  <!-- Intro -->
  <section class="view"
    style="background-image: url('../assets/images/10.jpg'); background-repeat: no-repeat; background-size: cover; background-position: bottom center;">

    <div class="row flex-nowrap m-0">

      <div class="col-lg-2 col p-0 ">
        <!-- social -->
        <div class="d-flex justify-content-end align-items-end h-100">
          <ul class="nav flex-column darken-4">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <mdb-icon fab icon="pinterest-p"></mdb-icon>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <mdb-icon fab icon="dribbble"></mdb-icon>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <mdb-icon fab icon="facebook-f"></mdb-icon>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <mdb-icon fab icon="instagram"></mdb-icon>
              </a>
            </li>
          </ul>
        </div>
        <!-- social -->
      </div>

      <div class="col-lg-10 p-0">
        <div class="view d-flex h-100 align-items-center px-2 px-md-0 position-relative flex-column justify-content-center pt-5">
          <div class="d-flex position-relative">

            <!-- slide no. -->
            <div class="card-no overflow-hidden text-center rounded ">
              <div class="position-relative custom-fade">
                <p class="display-1 font-weight-bold p-3 text-dark accent-2" *ngFor="let slide of slides; index as i">
                  0{{
                  i + 1}}</p>
              </div>
            </div>
            <!-- slide no. -->
            <!-- slide title -->
            <div class="slide-title overflow-hidden">
              <div class="position-relative custom-fade">
                <h1 class="slide-heading text-light" *ngFor="let slide of slides">{{ slide.title }}</h1>
              </div>
            </div>
            <!-- slide title -->

            <button style="z-index: 1;" class="btn btn-danger rounded align-self-end mr-lg-3"
              mdbWavesEffect>View
              more</button>

            <!-- slideshow -->
            <div class="position-relative overflow-hidden">

              <!-- slide img -->
              <div class="slideshow-container p-3 position-relative d-flex justify-content-between">


                <!-- Full-width images with number and caption text -->
                <div class="my-slides shadow rounded" *ngFor="let slide of slides">
                  <!-- <div class="numbertext">1 / 3</div> -->
                  <img class="img-fluid rounded waves z-depth-1" src="{{ slide.img }}">
                  <!-- <div class="text">Caption Text</div> -->
                </div>


              </div>
              <!-- slide img -->



            </div>
            <!-- slideshow -->
            <br>


          </div>

          <!-- The dots/circles -->
          <div style="z-index: 1;" class="dots">
            <span class="dot active" (click)="nextSlide(0)"></span>
            <span class="dot" (click)="nextSlide(1)"></span>
            <span class="dot" (click)="nextSlide(2)"></span>
            <span class="dot" (click)="nextSlide(3)"></span>
            <span class="dot" (click)="nextSlide(4)"></span>
          </div>
          <!-- The dots/circles -->
        </div>
      </div>

    </div>
    <!-- <div class="mask flex-center deep-blue-gradient"></div> -->

  </section>
  <!-- Intro -->

</header>
<!-- Main navigation -->
